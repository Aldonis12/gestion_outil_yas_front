<div class="flex items-center justify-center min-h-screen bg-cover bg-center bg-no-repeat bg-custom">
    <div class="w-full max-w-md p-8 bg-white bg-opacity-95 rounded-lg shadow-lg">
        <div class="flex justify-center mb-6">
          <img src="/images/icon.png" alt="Logo" class="w-20 h-20" />
        </div>
        <div class="flex justify-center mb-4">
          <a href="#login" (click)="switchTab('login')" [ngClass]="{'bg-blue-500 text-white': activeTab === 'login', 'bg-gray-100 text-blue-500': activeTab !== 'login'}"
             class="px-4 py-2 text-sm font-semibold rounded-l-lg hover:bg-blue-600">
            Connexion
          </a>
          <a href="#inscription" (click)="switchTab('register')" [ngClass]="{'bg-blue-500 text-white': activeTab === 'register', 'bg-gray-100 text-blue-500': activeTab !== 'register'}"
             class="px-4 py-2 text-sm font-semibold rounded-r-lg hover:bg-blue-200">
            Inscription
          </a>
        </div>
      
        <form *ngIf="activeTab === 'login'" id="loginForm" class="mt-4">
          <h2 class="text-2xl font-semibold text-center text-gray-700">Connexion</h2>
          <p class="text-sm text-center text-gray-500">Connectez-vous pour continuer</p>
          <div class="mt-6">
            <label for="email" class="block text-sm font-medium text-gray-600">Email / Identifiant</label>
            <input type="text" id="email" name="email" [(ngModel)]="loginData.email"
                   class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                   placeholder="Entrer votre email" required />
          </div>
          <div class="mt-4">
            <label for="password" class="block text-sm font-medium text-gray-600">Mot de passe</label>
            <input type="password" id="password" name="mdp" [(ngModel)]="loginData.password"
                   class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                   placeholder="Entrer votre mot de passe" required />
          </div>
          <div class="mt-2 text-right">
            <a href="#forget-password" (click)="switchTab('forgotPassword')" class="text-sm text-blue-500 hover:underline">Mot de passe oublié ?</a>
          </div>
          <div class="mt-6">
            <button 
              type="submit" (click)="submitLogin()" class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none flex justify-center items-center gap-2" [disabled]="isLoginLoading">
              <span *ngIf="!isLoginLoading">Se connecter</span>
              <span *ngIf="isLoginLoading">
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
              </span>
            </button>
          </div>
        </form>
      
        <form *ngIf="activeTab === 'register'" id="registerForm" class="mt-4">
          <h2 class="text-2xl font-semibold text-center text-gray-700">Inscription</h2>
          <p class="text-sm text-center text-gray-500">Veuillez demander une autorisation pour accéder à cette plateforme.</p>
          <div class="mt-6">
            <label for="name" class="block text-sm font-medium text-gray-600">Nom</label>
            <input type="text" id="name" name="nom" [(ngModel)]="registerData.name"
                   class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                   placeholder="Entrer votre nom" required />
          </div>
          <div class="mt-4">
            <label for="registerEmail" class="block text-sm font-medium text-gray-600">Adresse Email</label>
            <input type="email" id="registerEmail" name="email" [(ngModel)]="registerData.email"
                   class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                   placeholder="Entrer votre email" required />
          </div>
          <div class="mt-6">
            <button type="submit" (click)="submitRegistration()" class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none">
              Envoyer
            </button>
          </div>
        </form>
      
        <form *ngIf="activeTab === 'forgotPassword'" id="forgotPasswordForm" class="mt-4">
          <h2 class="text-2xl font-semibold text-center text-gray-700">Réinitialiser le mot de passe</h2>
          <p class="text-sm text-center text-gray-500">Entrez votre email pour recevoir un lien de réinitialisation</p>
          <div class="mt-6">
            <label for="forgotEmail" class="block text-sm font-medium text-gray-600">Adresse Email</label>
            <input type="email" id="forgotEmail" name="email" [(ngModel)]="forgotPasswordData.email"
                   class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                   placeholder="Entrer votre email" required />
          </div>
          <div class="mt-6">
            <button type="submit" (click)="submitForgotPassword()" class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none">
              Envoyer
            </button>
          </div>
        </form>
      </div>
    </div>
