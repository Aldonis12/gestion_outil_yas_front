<div class="fixed inset-0 flex items-center justify-center bg-opacity-30 backdrop-blur-sm">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">Ajouter un fichier</h2>
  
      <input type="file"
             accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
             (change)="onFileSelected($event)"
             class="border border-gray-300 p-2 rounded w-full focus:ring focus:ring-teal-600">
  
      <div class="flex justify-between mt-4">
        <button class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition" (click)="close()">Fermer</button>
        <button class="px-4 py-2 bg-teal-600 text-white rounded hover:bg-teal-600 transition" (click)="uploadFile()">Importer</button>
      </div>
    </div>
  </div>
