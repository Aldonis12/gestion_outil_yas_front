<div class="fixed inset-0 flex items-center justify-center bg-opacity-30 backdrop-blur-sm">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">Ajouter un fichier pour EBS</h2>
    <input type="file"
           accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
           (change)="onFileSelected($event)"
           class="border border-gray-300 p-2 rounded w-full focus:ring focus:ring-teal-600"
           [disabled]="isUploading">

    <div class="flex justify-between mt-4">
      <button class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition" 
              (click)="close()"
              [disabled]="isUploading">
        Fermer
      </button>
      <button class="px-4 py-2 bg-teal-600 text-white rounded hover:bg-teal-700 transition flex items-center justify-center min-w-24" 
              (click)="uploadFile()"
              [disabled]="isUploading || !selectedFile">
        <span *ngIf="!isUploading">Importer</span>
        <span *ngIf="isUploading" class="flex items-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Import...
        </span>
      </button>
    </div>
  </div>
</div>
