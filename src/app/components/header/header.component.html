<div class="flex h-screen bg-gray-50">
    <!-- SideBar - Bleu professionnel -->
    <aside class="w-64 bg-gradient-to-b from-blue-800 to-blue-900 shadow-xl transition-all duration-300 ease-in-out" [ngClass]="{ 'ml-[-16rem]': !isSidebarOpen, 'ml-0': isSidebarOpen }">
        <div class="p-4 flex items-center justify-between border-b border-blue-700">
            <h1 class="text-xl font-bold text-white">LAMBDA</h1>
            <button (click)="toggleSidebar()" class="text-blue-300 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <nav class="p-4">
            <ul class="space-y-1">
                <li>
                    <a routerLink="/dashboard" class="flex items-center p-3 rounded-lg hover:bg-blue-700 text-white group">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-300 group-hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <span class="ml-3 font-medium">Dashboard</span>
                    </a>
                </li>
                
                <!-- Menu Sites -->
                <li>
                    <div (click)="toggleSitesSubMenu()" class="flex items-center p-3 rounded-lg hover:bg-blue-700 text-white cursor-pointer group">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-300 group-hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                        <span class="ml-3 font-medium">Sites suivis</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-auto transform transition-transform" [class.rotate-90]="showSitesSubMenu" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </div>
                    <ul *ngIf="showSitesSubMenu" class="ml-8 mt-1 space-y-1 border-l-2 border-blue-600 pl-3 py-1">
                        <li>
                            <a routerLink="/sites/liste" class="flex items-center p-2 rounded-lg hover:bg-blue-700 text-blue-100 hover:text-white text-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                                </svg>
                                Liste des sites
                            </a>
                        </li>
                        <li>
                            <a routerLink="/sites/ajouter" class="flex items-center p-2 rounded-lg hover:bg-blue-700 text-blue-100 hover:text-white text-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                </svg>
                                Ajouter un site
                            </a>
                        </li>
                    </ul>
                </li>
                
                <!-- Menu Rapports -->
                <li>
                    <div (click)="toggleReportsSubMenu()" class="flex items-center p-3 rounded-lg hover:bg-blue-700 text-white cursor-pointer group">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-300 group-hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <span class="ml-3 font-medium">Rapports</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-auto transform transition-transform" [class.rotate-90]="showReportsSubMenu" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </div>
                    <ul *ngIf="showReportsSubMenu" class="ml-8 mt-1 space-y-1 border-l-2 border-blue-600 pl-3 py-1">
                        <li>
                            <a routerLink="/reports/journalier" class="flex items-center p-2 rounded-lg hover:bg-blue-700 text-blue-100 hover:text-white text-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                                Journalier
                            </a>
                        </li>
                        <li>
                            <a routerLink="/reports/mensuel" class="flex items-center p-2 rounded-lg hover:bg-blue-700 text-blue-100 hover:text-white text-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                                Mensuel
                            </a>
                        </li>
                    </ul>
                </li>
                
                <!-- Paramètres -->
                <li>
                    <a routerLink="/settings" class="flex items-center p-3 rounded-lg hover:bg-blue-700 text-white group">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-300 group-hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <span class="ml-3 font-medium">Paramètres</span>
                    </a>
                </li>
            </ul>
            
            <!-- Déconnexion -->
            <div class="mt-8 pt-4 border-t border-blue-700">
                <a (click)="logout()" class="flex items-center p-3 rounded-lg hover:bg-blue-700 text-white group">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-300 group-hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <span class="ml-3 font-medium">Déconnexion</span>
                </a>
            </div>
        </nav>
    </aside>
  
    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="flex items-center justify-between p-4">
                <button (click)="toggleSidebar()" class="text-blue-800 hover:text-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                
                <h1 class="text-xl font-bold text-blue-800">{{ pageTitle }}</h1>
                
                <!-- User Menu -->
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button (click)="isUserMenuOpen = !isUserMenuOpen" class="flex items-center space-x-2 focus:outline-none">
                            <div class="w-8 h-8 rounded-full bg-blue-800 flex items-center justify-center text-white font-medium">
                                {{ userInitials }}
                            </div>
                            <span class="hidden md:inline text-gray-700">{{ username }}</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
